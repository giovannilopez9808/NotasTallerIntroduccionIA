site_name: Introducción a la inteligencia artificial
nav:
  - Introducción: ./index.md
  - Optimización: ./optimization.md
  - Regresiónn lineal: ./regression.md
  - Reducción de dimensionalidad: ./dimensionality_reduction.md
  - Redes neuronales lineales: ./linear_neural_network.md
  - Perceptron multicapa: ./perceptron.md
  - Redes convolucionales: ./convolutional.md
  - Redes recurrentes: ./recurrent.md
  - Redes híbridas: ./cnnrnn.md
  - Mecanismo de atención: ./attention.md
  - Transformer: ./transformer.md
  - GAN's: ./gan.md

#- katex optimization for large equations
extra_javascript:
  - javascripts/katex.js
  - javascripts/katex.min.js
  - javascripts/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - stylesheets/extra.css
  - stylesheets/monokai.css

theme:
  logo: assets/images/icon.png
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
  palette:
    primary: deep purple
    accent: deep purple
    scheme: slate
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    #- navigation.tabs
    #- navigation.indexes
    #- toc.integrate

markdown_extensions:
  - codehilite
  - toc:
      toc_depth: 2
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight: # provide options that apply also to the superfences extension
      use_pygments: false

extra:
  generator: false
